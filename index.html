<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Form card</title>
</head>
<body>
    <section class="main">
        <div class="left-section">
            <div class="left-section_wrapper">
                <div class="front-card">
                    <div class="circles">
                        <div class="circle"></div>
                        <div class="small-circle"></div>
                    </div>
                    <div>
                        <div class="card-number">0000 0000 0000 0000</div>
                        <div class="information">
                            <div class="cardholder">Mila Starovoit</div>
                            <div><span class="month">00</span>/<span class="year">00</span></div>
                        </div> 
                    </div>
                </div>
                <div class="back-card">
                    <div class="black-line"></div>
                    <div class="cvc">000</div>
                    <div class="lines">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                    <div class="lines">
                        <div class="line2"></div>
                        <div class="line4"></div>
                        <div class="line1"></div>
                        <div class="line3"></div>
                    </div>
                    <div class="lines">
                        <div class="line4"></div>
                        <div class="line3"></div>
                        <div class="line1"></div>
                        <div class="line2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-section">
            <div class="right-section-select">
                <div class="right-section-select-wrap">
                    <img src="./icons/UK.webp" alt="flag" class="right-section-select-flags">
                    <i class="fa-solid fa-caret-down select-caret"></i>
                </div>
                <div class="right-section-select-options">
                    <img src="./icons/PL.svg" alt="flag" class="right-section-select-option">
                </div>
            </div>
            <form action="#">
                <div class="input">
                    <label class="cardholder-name-label  load-language" for="cardholder-name">Cardholder Name</label>
                    <input id="cardholder-name" type="text" name="cardholder-name" placeholder="e.g. Mila Starovoit" minlength="2">
                    <div class="error"></div>
                </div>
                <div class="input">
                    <label class="card-number-label load-language" for="number">Card Number</label>
                    <input id="number" type="text" name="card-number" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16">
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <div class="exp-date">
                        <label class="exp-date-label load-language" for="date">Exp. Date (MM/YY)</label>
                        <div class="inputs-wrap">
                            <input id="date" type="text" name="mm" placeholder="MM" minlength="2" maxlength="2">
                            <input type="text" name="yy" placeholder="YY" minlength="2" maxlength="2">
                        </div>
                        <div class="error"></div>
                        <div class="error"></div>
                    </div>
                    <div class="cvc">
                        <label class="cvc-label" for="cvc">CVC</label>
                        <input id="cvc" type="text" name="cvc" placeholder="e.g. 123" minlength="3" maxlength="3">
                        <div class="error"></div>
                    </div>
                </div>
                <button class="submit form-button load-language">Confirm</button>
            </form>
            <div class="complited-state d-none">
                <div class="icon">
                    <i class="fa-solid fa-check"></i>
                </div>
                <h1 class="complited-state-title load-language">THANK YOU!</h1>
                <h2 class="complited-state-subtitle load-language">We've added your card details</h2>
                <button class="complited-state-button load-language">Continue</button>
            </div> 
        </div>
    </section>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/97f1901902.js" crossorigin="anonymous"></script>
</body>
</html>
